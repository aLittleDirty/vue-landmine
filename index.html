<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>landMine</title>
</head>

<body>
    <div id="mineGame">
        <table>
            <tr v-for="row in land">
                <td v-for="cell in row" @click="openBox(cell)" @contextmenu.prevent="">{{cell.value}}</td>
            </tr>
        </table>
        <aside>
            <p>剩余雷数：</p>
            <p>已用时长：</p>
            <form>
                <fieldset>
                    <legend>挑战难度</legend>
                    <label for="lowLevel"><input type="radio" name="gameLevel" id="lowLevel"  @click="refreshData(10)"/>初级(10*10)</label>
                    <label for="middleLevel"><input type="radio" name="gameLevel" id="middleLevel" @click="refreshData(15)" />中级(15*15)</label>
                    <label for="highLevel"><input type="radio" name="gameLevel" id="highLevel" @click="refreshData(20)"/>高级(20*20)</label>
                </fieldset>
            </form>
            <button id="btn-start">开始游戏</button>
            <ul>
                <li>点击开始游戏按钮后，方可开始游戏</li>
                <li>游戏中途不能退出</li>
                <li>当选中所有非雷框时，才能赢得比赛</li>
            </ul>
        </aside>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script>
    </script>
</body>

</html>
